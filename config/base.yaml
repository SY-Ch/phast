trainer:
  max_epochs: 50
  accelerator: auto
  devices: 1

model:
  class_path: phast.model.phast
  init_args:
    in_dim: 32
    hidden: 128
    out_dim: 10
    lr: 0.0005

data:
  class_path: phast.dataloader.base_loader
  init_args:


optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.001
    weight_decay: 0.0

lr_scheduler:
  class_path: torch.optim.lr_scheduler.CosineAnnealingLR
  init_args:
    T_max: ${trainer.max_epochs} 
    eta_min: 0.0
